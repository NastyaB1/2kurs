<title>HTML Calculator</title>

<body text= "gold">
<style>
body {
background-color : #F08080;

<h1>Калькулятор</h1>
<form name="calculator" >
<input type="button" value="1" onClick="document.calculator.ans.value+='1'">
<input type="button" value="2" onClick="document.calculator.ans.value+='2'">
<input type="button" value="3" onClick="document.calculator.ans.value+='3'"><br>
<input type="button" value="4" onClick="document.calculator.ans.value+='4'">
<input type="button" value="5" onClick="document.calculator.ans.value+='5'">
<input type="button" value="6" onClick="document.calculator.ans.value+='6'"><br>
<input type="button" value="7" onClick="document.calculator.ans.value+='7'">
<input type="button" value="8" onClick="document.calculator.ans.value+='8'">
<input type="button" value="9" onClick="document.calculator.ans.value+='9'">
<input type="button" value="0" onClick="document.calculator.ans.value+='0'"><br>
<input type="button" value="+" onClick="document.calculator.ans.value+='+'">
<input type="button" value="-" onClick="document.calculator.ans.value+='-'">
<input type="button" value="*" onClick="document.calculator.ans.value+='*'">
<input type="button" value="/" onClick="document.calculator.ans.value+='/'"><br>
<input type="reset" value="Reset">
<input type="button" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)">
<br>Solution is <input type="textfield" name="ans" value="">
</form>
<h2>Калькулятор дней между введенными датами</h2>
<div>Начальная дата </div>
<div>
<input type="date"  placeholder="гггг-мм-дд" class="calc-inp w-100 " name="date1"  value="">
 </div>
<div>Конечная дата</div>
<div>
<input type="date" placeholder="гггг-мм-дд" class="calc-inp w-100 " name="date2"  value="">
            <div class="calc-result-value result-placeholder-date2"></div>
        </div>
    <div class="calc-frow type-x type-1" style="display: block">
        <div class="calc-fleft">Прибавить / вычесть:</div>
        <div class="calc-fright">
            <div class="calc-input">
                <select name="operation" class="calc-inp">
                    <option value="plus" selected>&plus;</option>
                    <option value="minus" >&minus;</option>
                </select>
            </div>
<div class="calc-input">
                <select name="days_type" class="calc-inp">
                    <option value="1" selected>дней</option>
                    <option value="2" >рабочих дней</option>
                </select>
                <div class="calc-result-value result-placeholder-days"></div>
        </div>
    </div>
<div><input type="submit" class="calc-submit" value="Рассчитать"></div>

 <div>Результат</div>

</div>

</form>

</html>
